<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="project-calculator">Project Calculator</div>

    <div class="calculator-body">
      <div class="display-box"></div>
      <div class="first-row">
        <div class="first reset" id="button">AC</div>
        <div class="first polarity" id="button">+/-</div>
        <div class="first percentage" id="button">%</div>
        <div class="first divide operator" id="button">/</div>
      </div>
      <div class="second-row">
        <div class="second number" id="button">7</div>
        <div class="second number" id="button">8</div>
        <div class="second number" id="button">9</div>
        <div class="second operator multiply" id="button">*</div>
      </div>
      <div class="third-row">
        <div class="third number" id="button">4</div>
        <div class="third number" id="button">5</div>
        <div class="third number" id="button">6</div>
        <div class="third operator subtraction" id="button">-</div>
      </div>
      <div class="fourth-row">
        <div class="fourth number" id="button">1</div>
        <div class="fourth number" id="button">2</div>
        <div class="fourth number" id="button">3</div>
        <div class="fourth operator addition" id="button">+</div>
      </div>
      <div class="fifth-row">
        <div class="fifth zero number" id="button">0</div>
        <div class="fifth number decimal" id="button">.</div>
        <div class="fifth equal-to" id="button">=</div>
      </div>
    </div>
    <!-- Footer -->
    <footer>Made by <a href="#">Shivesh Tripathi</a></footer>
  </body>
</html>
