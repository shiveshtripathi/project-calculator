<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator-body">
      <div class="display-box"></div>
      <div class="first-row">
        <div class="first" id="button">AC</div>
        <div class="first" id="button">+/-</div>
        <div class="first" id="button">%</div>
        <div class="first" id="button">/</div>
      </div>
      <div class="second-row">
        <div class="second" id="button">7</div>
        <div class="second" id="button">8</div>
        <div class="second" id="button">9</div>
        <div class="second" id="button">*</div>
      </div>
      <div class="third-row">
        <div class="third" id="button">4</div>
        <div class="third" id="button">5</div>
        <div class="third" id="button">6</div>
        <div class="third" id="button">-</div>
      </div>
      <div class="fourth-row">
        <div class="fourth" id="button">1</div>
        <div class="fourth" id="button">2</div>
        <div class="fourth" id="button">3</div>
        <div class="fourth" id="button">+</div>
      </div>
      <div class="fifth-row">
        <div class="fifth zero" id="button">0</div>
        <div class="fifth" id="button">.</div>
        <div class="fifth shrink" id="button">=</div>
      </div>
    </div>
  </body>
</html>
