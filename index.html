<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator-body">
      <div class="display-box"></div>
      <div class="first-row">
        <div class="first" id="first-row">AC</div>
        <div class="first" id="first-row">+/-</div>
        <div class="first" id="first-row">%</div>
        <div class="first" id="operator first-row">/</div>
      </div>
      <div class="second-row">
        <div class="second" id="number second-row">7</div>
        <div class="second" id="number second-row">8</div>
        <div class="second" id="number second-row">9</div>
        <div class="second" id="operator second-row">/</div>
      </div>
      <div class="third-row">
        <div class="third" id="number third-row">4</div>
        <div class="third" id="number third-row">5</div>
        <div class="third" id="number third-row">6</div>
        <div class="third" id="operator third-row">-</div>
      </div>
      <div class="fourth-row">
        <div class="fourth" id="number fourth-row">1</div>
        <div class="fourth" id="number fourth-row">2</div>
        <div class="fourth" id="number fourth-row">3</div>
        <div class="fourth" id="operator fourth-row">+</div>
      </div>
      <div class="fifth-row">
        <div class="fifth" id="number fifth-row">0</div>
        <div class="fifth" id="decimal fifth-row">.</div>
        <div class="fifth" id="equal-to fifth-row">=</div>
      </div>
    </div>
  </body>
</html>
